<div class="modal-header">
  <h4 class="modal-title pull-left">Enter Car Details to Park</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #parkNewCarForm="ngForm" name="parkNewCarForm" (ngSubmit)="parkNewCarForm.form.valid && submitForm()" novalidate>
    <div class="container car-parking-form-container">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <div class="form-group has-feedback">
            <label>
              <span>Enter Car Registration Number</span>
              <span class="required">*</span>
            </label>
            <input autocomplete="off" type="text" class="form-control" name="carRegNumber" [(ngModel)]="park_car_modal.registration_number"
              placeholder="Enter car reg number" maxlength="1024" required #carRegNumber="ngModel">
            <div *ngIf="parkNewCarForm.submitted && carRegNumber.invalid" class="alert alert-danger">
              <div *ngIf="carRegNumber.errors.required">Car Registration Number Required</div>
            </div>
          </div>
          <div class="form-group has-feedback">
            <label>
              <span>Enter Car Color</span>
              <span class="required">*</span>
            </label>
            <input autocomplete="off" type="text" class="form-control" name="carColor" [(ngModel)]="park_car_modal.color" placeholder="Enter car color"
              maxlength="1024" required #carColor="ngModel">
            <div *ngIf="parkNewCarForm.submitted && carColor.invalid" class="alert alert-danger">
              <div *ngIf="carColor.errors.required">Car Color is required</div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button class="btn btn-primary" type="submit">Park Car</button>
      </div>
    </div>
  </form>

</div>
